<script>
	const numQues = 10;
	const numChoi = 3;
  
	const answers = [
	  "b", // 1. b) Canberra
	  "a", // 2. a) Sydney
	  "c", // 3. c) pasarea lira
	  "a", // 4. a) Fluviul Darling
	  "a", // 5. a) Lacu Eyre
	  "a", // 6. a) Cangurul
	  "a", // 7. a) Adevărat
	  "b", // 8. b) Fals
	  "a", // 9. a) Adevărat
	  "b"  // 10. b) Fals
	];
  
	function getScore() {
	  let score = 0;
	  for (let i = 0; i < numQues; i++) {
		const currSelection = document.querySelector(`input[name="q${i + 1}"]:checked`);
		if (currSelection && currSelection.value === answers[i]) {
		  score++;
		}
	  }
	  const percentage = ((score / numQues) * 100);
	  document.getElementsByName('percentage')[0].value = `${percentage}%`;
  
	  let correctAnswers = "";
	  for (let i = 0; i < numQues; i++) {
		correctAnswers += `${i + 1}. ${answers[i]}\r\n`;
	  }
	  document.getElementsByName('solutions')[0].value = correctAnswers;
	}
</script>
